<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabs</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>

<body>
    <div class="ui">
        <h1>Collabs</h1>
    </div>

    <div class="screenshot-container border">
        <img class="website-picture" src="./resources/css/test.png" alt="screenshot">
        <div class="comment-section" >
            <ul id="0" class="comment-section discussion"> <!--all ul in ul hidden except chosen one-->
                <!-- conversation template gets added here, new ul for each specific comment and answers-->
            </ul>
            <!--
                ...
            -->
            <li class="comment-controls border">
                <label>
                    <input type="text" class="input-comment" placeholder="Anmerkung">
                </label>
                <span class="submit" src="">+</span>
            </li>
        </div>
    </div>

    <div class="upload-img border">
        <label>
            <input type="text" class="input-url" placeholder="URL einfÃ¼gen.">
        </label>
        <img class="round-button upload-img-button" src="" alt="upload"> <!-- upload-img icon -->
        <span class="round-button delete"><img src="" alt="delete"></span> <!-- delete icon -->

        <span class="round-button save"><img src="" alt="save"></span> <!-- save icon -->
    </div>

   <script type="module" src="./src/index.js"></script>
</body>

<template id = "comment-field-template">
    <li class="border text-field">
        <span class="comment-header username"></span>
        <span class="comment-header title"></span>
        <span class="message"></span>
        <!-- Zukunftsmusik
        <span class="voting system">
            <span class="icon" class="upvote"><img src=""></span>
            <span class="icon" class="downvote"><img src=""></span>
        </span>
        -->
    </li>


</template>

</html>
