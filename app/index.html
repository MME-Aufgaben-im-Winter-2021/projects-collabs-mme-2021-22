<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabs</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>

<body>
    <div class="ui">
        <h1>Collabs</h1>
    </div>

    <div class="tools border">
        <span class="round-button add"><img src="" alt="add"></span> <!-- add icon -->
        
        <span class="round-button delete"><img src="" alt="delete"></span> <!-- delete icon -->

        <span class="round-button save"><img src="" alt="save"></span> <!-- save icon -->

        <span class="round-button add-comment"><img src="" alt="add comment"></span> <!-- add-comment icon -->

        <!--
            ....
        -->
    </div>


    <div class="upload-img border">
        <label>
            <input type="text" class="input-field" placeholder="URL einfÃ¼gen.">
        </label>
        <img class="upload-img-button" src="" alt="upload image"> <!-- upload-img icon -->
    </div>

    <div class="ui">
        <h1>Website Preview</h1>
    </div>

    <div class="screenshot-container border">
        <img class="website-picture border" src="./resources/css/test.png" alt="screenshot">
    </div>

    <div class="ui">
        <h1>Comments</h1>
    </div>

    <ul class="comment-section border" >
        <ul id="0" class="discussion"> <!--all ul in ul hidden except chosen one-->
            <!-- conversation template gets added here, new ul for each specific comment and answers-->
        </ul>
        <!--
            ...
        -->
        <li class="comment-controls border">
            <label>
                <input type="text" class="input-url" placeholder="Anmerkung">
            </label>
            <span class="round-button submit" src="">submit</span>
        </li>
    </ul>

    


   <script type="module" src="./src/index.js"></script>
</body>

<template id = "comment-field-template">
    <span class="border text-field">
        <span class="comment-header username"></span>
        <span class="comment-header title"></span>
        <span class="message"></span>
    </span>
    <!-- Zukunftsmusik
    <span class="voting system">
        <span class="icon" class="upvote"><img src=""></span>
        <span class="icon" class="downvote"><img src=""></span>
    </span>
    -->

</template>

</html>
